<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор рандомных анекдотов</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <span id="background"></span>

    <div class="main">
        <h1>Генератор рандомных весёлых анекдотов</h1>

        <div class="scroll">
            <p lang="ru" id="text">На моих глазах как-то две девушки затаскивали кавказца в машину. Они худенькие, а он здоровый такой, никак не хотел в машину лезть. Они попросили у меня помощи, сказали, что собаку надо в ветклинику отвезти.</p>
        </div>
        
        <div class="buttons">
            <button id="share">Поделиться</button>
            <button id="generate">Сгенерировать</button>
            <button id="copy">Копировать</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
